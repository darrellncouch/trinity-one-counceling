<section id="about-me" class="section aboutme">

  <div class="aboutme__container">

    <div class="card">
      <img src="https://img1.wsimg.com/isteam/ip/f5db5b91-689d-4492-95c8-f799013bca39/Debra%20bio.jpg/:/cr=t:0%25,l:3.13%25,w:93.75%25,h:100%25/rs=w:600,h:800,cg:true"
      alt="Counselor Debra Legge Headshot." class="card__img">

      <div class="card__body">
        {{config.contactInfo.name}}, {{config.contactInfo.title}}
      </div>
    </div>

    <div class="aboutme__container-text">
      <h3 class="aboutme__container--header">{{config.siteInfo.about.header}}</h3>

      <p *ngFor="let text in config.siteInfo.about.content">
        {{text}}
      </p>

      <div class="aboutme__container-experience">
        <h3>{{config.siteInfo.professional.header}}</h3>

        <div class="experience-card" *ngFor="let item in config.siteInfo.professional.content">
          <div class="experience-card__img">
            <img class="experience-img" [src]="pathBuilder(item.logo)" alt="">
          </div>
          <div class="experience-card__text">
            <span class=experience-card__header>{{item.company}}</span>
            <span class=experience-card__sub-header>{{item.title}}</span>
            <span class="experience-card__body">{{item.startDate}} - {{item.endDate}}</span>
          </div>
        </div>

      </div>

    </div>
  </div>

</section>
