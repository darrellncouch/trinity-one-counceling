<section id="contact" class="location">

  <iframe class="location__map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.928014895971!2d-112.00612802547712!3d33.503249946521194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b0d010dd95555%3A0xaaff63834b34bda3!2s4545%20N%2036th%20St%20%23105%2C%20Phoenix%2C%20AZ%2085018!5e0!3m2!1sen!2sus!4v1728768968284!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <div class="location__info">
      <h2>{{companyName}}</h2>
      <span>{{info.email}}</span>

      <span>{{info.address}}</span>

      <span>{{phone}}</span>

      <span>Office Hours: By Appointment</span>

      <span>Call or email for scheduling</span>
  </div>
</section>
